	<body class="is-preload">
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header">
					<h1><a href="index.html">Aero</a> by Dani</h1>
				<nav id="nav">
						<ul>
							<li><a href="index.html">Índice</a></li>
					</ul>
					</nav>	
				</header>
			
			<!-- Banner -->
				<section id="banner">
					<h2>Aero</h2>
					<p>Un lugar donde llegar a enteder lo que es forma física.</p>
					
				</section>
			
					
			<!-- Main -->
				<section id="main" class="container medium">
					<header>
						<h2>Contacto</h2>
						<p>Por favor, enviame lo que piensas.</p>
					</header>
					<div class="box">
						<form method="post" action="#">
							<div class="row gtr-50 gtr-uniform">
								<div class="col-6 col-12-mobilep">
									<input type="text" name="name" id="name" value="" placeholder="Nombre" />
								</div>
								<div class="col-6 col-12-mobilep">
									<input type="email" name="email" id="email" value="" placeholder="Email" />
								</div>
								<div class="col-12">
									<input type="text" name="subject" id="subject" value="" placeholder="Apellido" />
								</div>
								<div class="col-12">
									<textarea name="message" id="message" placeholder="Envia su mensaje" rows="6"></textarea>
								</div>
								<div class="col-12">
									<ul class="actions special">
										<li><input type="submit" value="Enviar Mensaje" /></li>
									</ul>
								</div>
							</div>
						</form>
					</div>
				</section>

			<!-- Footer -->
				<footer id="footer">
